<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = []
    let revArray = []
    for (let i = 0; i < 10; i++) {
        array[i] = prompt('nhập các giá trị phần tử')
    }

    function compare(a, b) {
        return a - b
    }

    array.sort(compare)
    // document.write(array)
    for (let i = array.length - 1; i >= 0; i--) {
        revArray.push(array[i])
    }
    document.write(revArray)
</script>
</body>
</html>
