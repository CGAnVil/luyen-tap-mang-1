<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số lượng phần tử chuỗi:'))
    let array =[]
    let revArray =[]
    for(let i= 0; i < number ; i++){
        array[i] = prompt('nhập các giá trị phần tử')
    }
    for(let i = array.length -1; i >= 0; i--){
        revArray.push(array[i])
    }document.write(revArray)
</script>
</body>
</html>
