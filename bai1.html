<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,4,-1,-5,-6,2,6,9,7,23]
    let count = 0
    for(i=0; i< array.length; i++){
        if(array[i] >= 10){
            count ++
        }
    }
    document.write('Có ' + count + ' số lớn hơn hoặc bằng 10')
</script>
</body>
</html>
