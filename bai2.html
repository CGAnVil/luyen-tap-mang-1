<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[2,4,1,6,8,3,9,2,34,8,2,5]
    let max = arr[0]
    for (i = 0; i< arr.length; i++){
        if(arr[i]>max){
            max = arr[i]
        }
    }document.write('Số lớn nhất trong mảng là: '+max+' ở vị trí ' + i)
</script>
</body>
</html>
