<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1,-2,-6,-9,1,9,8,3,5]
    let count = 0
    for(let i = 0; i< array.length; i++){
        if (array[i] < 0){
            count ++
        }
    }document.write(count)
</script>
</body>
</html>
